<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWIP Header Component</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .awip-header {
            height: 60px;
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        .awip-logo {
            font-weight: 600;
            font-size: 18px;
            color: #1f2937;
            line-height: 1.2;
        }
        .awip-subtitle {
            font-size: 12px;
            color: #6b7280;
            font-weight: 400;
            margin-top: -2px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="awip-header flex items-center justify-between px-6">
        <div class="flex items-center space-x-4">
            <div class="flex flex-col">
                <div class="awip-logo">AWIP Control Panel</div>
                <div class="awip-subtitle">Cognitive Domains</div>
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <button class="p-2 rounded-lg hover:bg-gray-100 transition-colors duration-200">
                <i class="fas fa-search text-gray-600"></i>
            </button>
            <div class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center text-white text-sm font-medium">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </header>
</body>
</html>
