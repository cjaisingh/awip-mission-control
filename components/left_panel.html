<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWIP Left Panel Component</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 p-4">
    <div class="bg-white border-r border-gray-200 w-80 h-screen">
        <div class="p-4 border-b border-gray-200">
            <h3 class="font-semibold text-gray-800">System Controls</h3>
        </div>
        <div class="p-4 space-y-2">
            <div class="flex items-center p-3 rounded-lg hover:bg-gray-50 cursor-pointer">
                <i class="fas fa-sitemap text-blue-600 mr-3"></i>
                <span class="font-medium text-gray-800">System Architecture</span>
            </div>
            <div class="flex items-center p-3 rounded-lg hover:bg-gray-50 cursor-pointer">
                <i class="fas fa-robot text-purple-600 mr-3"></i>
                <span class="font-medium text-gray-800">Agent Control</span>
            </div>
            <div class="flex items-center p-3 rounded-lg hover:bg-gray-50 cursor-pointer">
                <i class="fas fa-microphone text-green-600 mr-3"></i>
                <span class="font-medium text-gray-800">Voice Interface</span>
            </div>
        </div>
    </div>
</body>
</html>
