<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWIP Search Accordion Component</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 p-8">
    <div class="bg-white border-b border-gray-200">
        <button class="w-full px-6 py-3 flex items-center justify-between text-left hover:bg-gray-50">
            <div class="flex items-center space-x-3">
                <i class="fas fa-search text-gray-500"></i>
                <span class="font-medium text-gray-900">Advanced Search</span>
            </div>
            <i class="fas fa-chevron-down text-gray-500"></i>
        </button>
        <div class="px-6 pb-4 border-t border-gray-100 hidden">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Domain</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        <option>All Domains</option>
                        <option>Project Management</option>
                        <option>Finance</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
